<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex prop</title>
    <style>
        #container{
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 400px;
        background-color: aqua;
    }
    #container div{
    height: 300px;
        width: 200px;
        background-color: yellow;
    }
    </style>

</head>
<body>
<div id="container">
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
</div>
</body>
</html>
